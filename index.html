<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Hello, world!</title>
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
    <div class="container align-content-center justify-content-center">

        <div class="row">
            <div class="col-md">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Search</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="For example: dogs">
                </div>
                <div class="mb-3">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="maps">Maps</option>
                        <option value="photos">Photos</option>
                        <option value="newspapers">Newspapers</option>
                        <option value="audio">Audio</option>
                        <option selected>Open this select menu</option>
                    </select>
                    <button type="submit" id="submitbtn">Click Me</button>
                </div>
            </div>
        </div>
    </div>
        

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

  </body>
</html>
